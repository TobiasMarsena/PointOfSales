<!DOCTYPE html>
<!-- saved from url=(0079)https://www.w3schools.com/w3css/tryw3css_templates_interior_design.htm#showcase -->
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Admin Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/w3.css">
	<link rel="stylesheet" href="/css/css">
	<style>
		body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
		body {font-size:16px;}
		.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
		.w3-half img:hover{opacity:1}
	</style>
</head>
<body>
<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index: 3; width: 300px; font-weight: bold; display: none;" id="mySidebar"><br>
	<a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
	<div class="w3-container">
		<h3 class="w3-padding-16"><b>Company<br>
			Name</b></h3>
	</div>
	<div class="w3-bar-block">
		<a href="/admin/search" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Search</a>
		<a href="/admin/item" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Create New Item</a>
		<a href="/admin/manage" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Manage</a>
		<a href="/logout" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Logout</a>
	</div>
</nav>
<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
	<a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
	<span>Company Name</span>
</header>
<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor: pointer; display: none;" title="close side menu" id="myOverlay">
</div>
<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">
	<!-- Header -->
	<div class="w3-container" style="margin-top:24px" id="showcase">
		<h1 class="w3-jumbo"><b>Admin Page</b></h1>
		<h1 class="w3-xxxlarge w3-text-red"><b>Manage</b></h1>
		<hr style="width:50px;border:5px solid red" class="w3-round">
	</div>
	<!-- Manage Item-->
	<div class="w3-container" id="manageForm" style="margin-left:100px">
		<form action="">
			<form action="">
				<div class="w3-section">
					<input class="w3-input w3-border" type="text" id="search" name="search" placeholder="Search Product" required="" autocomplete="off" />
				</div>
				<button type="submit" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Search</button>
			</form>
			<div class="w3-padding-16">
			</div>
			<table class="w3-table w3-table-all" id="manageTable">
				<caption>Search Result</caption>
				<tr>
					<th style="text-align: center">
						Item Name
					</th>
					<th style="text-align: center">
						Category
					</th>
					<th style="text-align: center">
						Price
					</th>
					<th colspan="2" style="text-align: center; width:175px;">
						Action
					</th>
				</tr>
				<tr th:each="item : ${items}">
					<td th:text="${item.name}" style="word-wrap: break-word">
						Test
					</td>
					<td th:text="${item.category}" style="word-wrap: break-word">
						Test
					</td>
					<!-- kalo bisa yang ditampilin bukan category_id -->
					<td th:text="${item.price}" style="word-wrap: break-word">
						Test
					</td>
					<td style="text-align: center">
						Edit
					</td>
					<td style="text-align: center">
						Delete
					</td>
				</tr>
			</table>
		</form>
	</div>
	<!-- End page content -->
</div>
<script>
	// Script to open and close sidebar
	function w3_open() {
		document.getElementById("mySidebar").style.display = "block";
		document.getElementById("myOverlay").style.display = "block";
	}
	function w3_close() {
		document.getElementById("mySidebar").style.display = "none";
		document.getElementById("myOverlay").style.display = "none";
	}
	<!-- function showResult(){
	var x = document.getElementById("searchTable");
	if (x.style.display === "none"){
		x.style.display = "table";
	}
	else {
		x.style.display = "none":
	} -->
</script>
</body>
</html>
